<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Design-dot|contact us </title>
  <link rel="stylesheet" href="styles/contactus.css">
</head>
<body>
    <div id="content">  
        <header>
            <a href="homepage.html" id="logo_link">
              <img class="logo"  src="images/designdot1.png" alt="Design-dot logo">
            </a> 
        </header> 
           
        <main>
            <h1>Contact Us</h1>
            <div class="contact-form">
                <form>
                <input type="text" name="name" placeholder="Nombre"><br>
                <input type="text" name="email" placeholder="Email"><br>
                <textarea name="message" placeholder="Mensaje"></textarea><br>
                <input type="submit" value="Enviar">
                </form>
            </div>
        </main>
        <div>
            <img class="fondo"  src="images/contactus.jpg" alt="fondo">
        </div>      
    </div>    
</body>
</html>
